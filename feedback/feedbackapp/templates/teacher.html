{% load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<style>

			.placeholder{
				background-image:
				    url('{% static 'placeholder.png' %}');
				background-size: cover;
				background-repeat:   no-repeat;
				background-position: center center;
			}

			.mdl-card__title-text{
				color: #FFF;
				font-size: 18px;
				background: rgba(0,0,0, 0.1);
				padding-left: 15px;
				padding-right: 15px;
				padding-top: 8px;
				padding-bottom: 8px;
			}

			.mdl-card{
				width: 300px;
				height:300px;
				margin: 15px;
			}

			.mdl-card__title{
				padding-top: 10px;
				padding-bottom: 10px;
			}

			.profile-container{
				background: #455A64;
			}

			.center-support{
				text-align: center;
				font-weight: 700;
				font-size: 18px;
			}

			.mdl-tabs__panel ul{
				list-style-type: none;
			}
			.short{
				position: relative;
				margin: 0 auto;
				width: 80%;
			}
		</style>
	</head>
	<body>
		<input id="teacher-name" type="hidden" value="{{teacher}}">

		<div class="profile-container">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col"></div>
			<div class="mdl-cell mdl-cell--4-col">
				<div class="teacher-card mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--expand placeholder">
						<!-- <h3 class="mdl-card__title-text"> Saumitra Bose </h3> -->
					</div>
					<div class="center-support mdl-card__supporting-text">
					    {{teacher}}
					  </div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--4-col"></div>
		</div>
		</div>


		<div style="margin-bottom: 50px" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		  <div class="mdl-tabs__tab-bar">
		      <a href="#overall-panel" class="mdl-tabs__tab is-active">Overall</a>
		      <a href="#theory-panel" class="mdl-tabs__tab">Theory</a>
		      <a href="#practicals-panel" class="mdl-tabs__tab">Practical</a>
		  </div>

		  <a href="/show-teachers/" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" style="margin-left: 40px; margin-top: 30px"> Go Back </a>

		  <div class="mdl-tabs__panel is-active" id="overall-panel">
		  <div style="margin-left: 40px">
		  <h5> Theory Reviews </h5>
		  </div>

		  <ul id="theory-overall">
		  </ul>

		  	<div style="margin-left: 40px">
		  	<h5> Practicals Reviews </h5>
		  	</div>

		    <ul id="prac-overall">
		    </ul>

		    <div style="margin-left: 40px">
		    	<h5> What Students are saying </h5>
		    </div>

		    <div style="margin-left: 40px;">
		    <h5 style="font-size:16px"> Positive Comments </h5>
		    </div>
		    <ul id="pos-reviews">
		    	
		    </ul>


		    <div style="margin-left: 40px">
		    <h5 style="font-size:16px"> Negative Comments </h5>
		    </div>
		    <ul id="neg-reviews">
		    
		    </ul>

		    <div style="margin-left: 40px">
		    <h5 style="font-size:16px"> Common Sentiments </h5>
		    </div>
		    <div id="reviews">
		    </div>
		  </div>

		  <div class="mdl-tabs__panel" id="theory-panel">
		    <div style="margin-left: 40px">
		    <h5 style="display: inline-block;"> Strengths </h5>
		    </div>
		    <ul id="theory">

		    </ul>

		    <div style="margin-left: 40px">
		    	<h5> Weaknesses </h5>
		    </div>
		    <ul id="theory-neg">

		    </ul>
		  </div>

		  <div class="mdl-tabs__panel" id="practicals-panel">
		    <!-- <ul>
		      <li>Eddard</li>
		      <li>Catelyn</li>
		      <li>Robb</li>
		      <li>Sansa</li>
		      <li>Brandon</li>
		      <li>Arya</li>
		      <li>Rickon</li>
		    </ul> -->
		    <div style="margin-left: 40px">
		    <h5> Strengths </h5>
		    </div>
		    <ul id="prac">
		    </ul>

		    <div style="margin-left: 40px">
		    <h5> Weaknesses </h5>
		    </div>
		    <ul id="prac-neg">
		    </ul>
		  </div>
		  
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
		<script src="{% static 'teacher.js' %}"></script>
	</body>
</html>
